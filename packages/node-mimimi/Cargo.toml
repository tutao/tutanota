[package]
name = "tutao_node-mimimi"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license-file.workspace = true
homepage.workspace = true

[lib]
crate-type = ["cdylib"]

[features]
default = ["javascript"]
# needed to turn off the autogenerated ffi when using the tests
javascript = ["dep:napi-derive"]

[dependencies]
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.16.13", default-features = false, features = ["napi9", "async", "tokio_rt"] }
napi-derive = { version = "2.16.13", optional = true }
mail-parser = { version = "0.10.2", features = ["full_encoding"] }
tuta-sdk = { workspace = true, features = ["net"] }
rand = { version = "0.8.5" }
log = { workspace = true }
base64 = { workspace = true }
regex = { version = "1.11.1" }

[build-dependencies]
napi-build = { version = "2.1.4" }

[dev-dependencies]
tokio = { workspace = true }
serde_json = { workspace = true }
serde = { workspace = true }
tuta-sdk = { workspace = true, features = ["net", "testing"] }
mail-builder = { version = "0.4.0" }