<!DOCTYPE html>
<html>
<!--<script src="/lib/jquery-1.9.1.js"></script>-->
<script src="https://js.braintreegateway.com/js/beta/braintree-hosted-fields-beta.17.js"></script>
<head>
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="The privacy-conscious email service Tutanota encrypts your emails automatically, no profiling possible. Open source and forever free." />
	<title>Tutanota Pay</title>
	<link rel="icon" href="graphics/favicon.png" type="image/png" />

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
	<noscript>
		<style type="text/css">
			div#fastMessage > div#fastMessageContainer > div.errorMessage, div#fastMessage > div#fastMessageContainer > div.message {
				display: none;
			}
			div#fastMessage > div#fastMessageContainer > div.jsErrorMessage {
				display: block;
			}
		</style>
	</noscript>
	<script src="https://js.braintreegateway.com/js/beta/braintree-hosted-fields-beta.17.js"></script>
</head>
<body>


<!-- build:css -->
<link href="less/main.less" rel="stylesheet" type="text/less" />
<!-- endbuild -->
<!-- build:js -->
<!-- inject:js -->
<script src="/lib/dev/less-1.7.0.min.js"></script>
<script src="/lib/jquery-1.9.1.js"></script>
<script src="/lib/knockout-2.2.1.js"></script>
<script src="/lib/worker/base.js"></script>
<script src="/js/ctrl/LanguageViewModel.js"></script>
<script src="/js/ctrl/lang/ar.js"></script>
<script src="/js/ctrl/lang/bg_bg.js"></script>
<script src="/js/ctrl/lang/bs_ba.js"></script>
<script src="/js/ctrl/lang/ca_es.js"></script>
<script src="/js/ctrl/lang/cs_cz.js"></script>
<script src="/js/ctrl/lang/cy_gb.js"></script>
<script src="/js/ctrl/lang/da_dk.js"></script>
<script src="/js/ctrl/lang/de.js"></script>
<script src="/js/ctrl/lang/el.js"></script>
<script src="/js/ctrl/lang/en.js"></script>
<script src="/js/ctrl/lang/en_us.js"></script>
<script src="/js/ctrl/lang/es.js"></script>
<script src="/js/ctrl/lang/et_ee.js"></script>
<script src="/js/ctrl/lang/fa_af.js"></script>
<script src="/js/ctrl/lang/fa_ir.js"></script>
<script src="/js/ctrl/lang/fi.js"></script>
<script src="/js/ctrl/lang/fil_ph.js"></script>
<script src="/js/ctrl/lang/fr.js"></script>
<script src="/js/ctrl/lang/he_il.js"></script>
<script src="/js/ctrl/lang/hi_in.js"></script>
<script src="/js/ctrl/lang/hr.js"></script>
<script src="/js/ctrl/lang/hu.js"></script>
<script src="/js/ctrl/lang/id.js"></script>
<script src="/js/ctrl/lang/is.js"></script>
<script src="/js/ctrl/lang/it.js"></script>
<script src="/js/ctrl/lang/ja.js"></script>
<script src="/js/ctrl/lang/ko.js"></script>
<script src="/js/ctrl/lang/lt_lt.js"></script>
<script src="/js/ctrl/lang/mk.js"></script>
<script src="/js/ctrl/lang/nl.js"></script>
<script src="/js/ctrl/lang/no.js"></script>
<script src="/js/ctrl/lang/pl.js"></script>
<script src="/js/ctrl/lang/pt_br.js"></script>
<script src="/js/ctrl/lang/pt_pt.js"></script>
<script src="/js/ctrl/lang/ro.js"></script>
<script src="/js/ctrl/lang/ru.js"></script>
<script src="/js/ctrl/lang/sk_sk.js"></script>
<script src="/js/ctrl/lang/sl_si.js"></script>
<script src="/js/ctrl/lang/sq.js"></script>
<script src="/js/ctrl/lang/sq_al.js"></script>
<script src="/js/ctrl/lang/sr.js"></script>
<script src="/js/ctrl/lang/sv.js"></script>
<script src="/js/ctrl/lang/ta_in.js"></script>
<script src="/js/ctrl/lang/tr.js"></script>
<script src="/js/ctrl/lang/zh.js"></script>
<script src="/js/ctrl/lang/zh_hant.js"></script>
<script src="/js/entity/TutanotaConstants.js"></script>
<script src="/js/gui/gui.js"></script>
<script src="/js/util/ClientDetector.js"></script>
<script src="/js/util/FunctionUtils.js"></script>
<script src="/js/util/StringUtils.js"></script>
<script src="/pay/Bootstrap.js"></script>
<script src="/pay/PaymentDataValidationViewModel.js"></script>
<!-- endinject -->
<!-- endbuild -->
<script src="/pay/init.js"></script>


<div type="text/html" id="tutanota" data-bind="with: tutao.locator.paymentDataValidationViewModel">

	<header id="main" class="loggedIn" >
		<div id="welcomeMessage">
			<div class="outerWelcomeMessage">
				<div class="innerWelcomeMessage" data-bind="lang: getPaymentMethodDataTextId()"> </div>
			</div>
		</div>

		<div id="logo" ></div>

		<div id="title" data-bind="lang: 'adminPayment_action'"></div>

	</header>

	<div id="viewContainer">
		<div class="singleColumnContent scrollable">
			<div class="centeredColumn" >
				<div class="statusBox" data-bind="fadeVisible: siteLoadingStatus() != tutao.entity.tutanota.TutanotaConstants.PAYMENT_SITE_LOADING_STATUS_OK">
					<div class="fontImage spinner" data-bind="fadeVisible: siteLoadingStatus() == tutao.entity.tutanota.TutanotaConstants.PAYMENT_SITE_LOADING_STATUS_LOADING"></div>
					<div class="statusText" data-bind="text: siteLoadingErrorMessage()" ></div>
					<div class="notSupportedList" data-bind="fadeVisible: siteLoadingStatus() == tutao.entity.tutanota.TutanotaConstants.PAYMENT_SITE_LOADING_STATUS_NOT_SUPPORTED" >
						<ul>
							<li><a target="_blank" href="http://www.mozilla.org/de/firefox">Firefox (Desktop)</a></li>
							<li><a target="_blank" href="http://www.google.com/chrome">Chrome (Desktop, Android)</a></li>
							<li><a target="_blank" href="http://www.opera.com/de/mobile/operabrowser">Opera (Desktop, Android)</a></li>
							<li><a target="_blank" href="http://www.apple.com/de/safari">Safari (Desktop, iOS)</a></li>
						</ul>
					</div>
				</div>

				<div id="paymentDataPayPalForm" data-bind="fadeVisible: isPayPalFormEnabled()" >
					<div class="paymentDataTitle" data-bind="lang: getPayPalFormTitle()" ></div>
					<div id="paymentPaypalContainer" class="wide" ></div>
					<div class="paymentDataButtons">
						<button id="payPalDataValidationAction"  class="single" data-bind="lang: 'paymentDataValidation_action', css: { disabled: !isSubmitPayPalDataEnabled() }, click: submitPayPalData" ></button>
						<button class="single" type="button" data-bind="lang: 'cancel_action', click: cancel, css: { disabled: busy }"></button>
					</div>
				</div>

				<div data-bind="fadeVisible: isCreditCardFormEnabled()">
					<form action="/" id="creditCardPaymentDataForm" class="recordContainer wide" data-bind="form: true, event:{submit: submitClicked}" >
						<div class="record">
							<label for="paymentCreditCardNumber"  class="recordName" data-bind="lang: 'creditCardNumber_label'"></label>
							<div class="recordData">
								<div class="recordValue">
									<div id="paymentCreditCardNumber" class="inputField wide"></div>
								</div>
								<label for="paymentCreditCardNumber"  class="recordStatus" data-bind="lang: 'creditCardNumberFormat_msg'"></label>
							</div>
						</div>
						<div class="record">
							<label for="paymentCreditCardCVV"  class="recordName" data-bind="lang: 'creditCardCVV_label'"></label>
							<div class="recordData">
								<div class="recordValue">
									<div id="paymentCreditCardCVV" class="inputField wide"></div>
								</div>
								<label for="paymentCreditCardCVV"  class="recordStatus" data-bind="text: getSecurityCodeStatus()"></label>
							</div>
						</div>

						<div class="record">
							<label for="paymentCreditCardExpirationDate"  class="recordName" data-bind="lang: 'creditCardExpirationDate_label'"></label>
							<div class="recordData">
								<div class="recordValue">
									<div id="paymentCreditCardExpirationDate" class="inputField wide"></div>
								</div>
								<label for="paymentCreditCardExpirationDate"  class="recordStatus" data-bind="lang: 'creditCardExpirationDateFormat_msg'"></label>
							</div>
						</div>

						<div class="record">
							<div class="recordName"></div>
							<div class="formAction">
								<input id="paymentDataValidationAction" type="submit" class="buttonElement single" data-bind="value: tutao.lang('paymentDataValidation_action'), css: { disabled: !isSubmitEnabled() } , attr: {disabled: !isSubmitEnabled()}" />
								<button class="single" type="button" data-bind="lang: 'cancel_action', click: cancel, css: { disabled: busy }"></button>
								<label for="paymentDataValidationAction"  class="recordStatus" data-bind="css: getSubmitStatus().type, lang: getSubmitStatus().text"></label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><!-- end of viewContainer -->
</div>

</body>
</html>
