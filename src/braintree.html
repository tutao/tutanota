<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            let params = parseQueryString(location.hash.substring(1))
            document.getElementById("message").textContent = decodeURIComponent(`${params.message}`)

            confirm3ds2(decodeURIComponent(params.clientToken), decodeURIComponent(params.nonce), decodeURIComponent(params.bin), decodeURIComponent(params.price), decodeURIComponent(params.clientType))
        });

        function confirm3ds2(clientToken, nonce, bin, price, clientType) {
            // see https://braintree.github.io/braintree-web/current/ThreeDSecure.html#verifyCard
            braintree.threeDSecure.create({
                authorization: clientToken,
                version: 2
            }).then(threeDS => {
                return threeDS.verifyCard({
                    onLookupComplete: function (data, next) {
                        next()
                    },
                    amount: price,
                    nonce: nonce,
                    bin: bin,
                    challengeRequested: true,
                })
            }).then((result) => {
                fetch(`${location.origin}/rest/sys/paymentdataservice`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        _format: "0",
                        braintree3dsResponse: {_id: "lq3tLw", clientToken, nonce: result.nonce}
                    }) // body data type must match "Content-Type" header
                }).then(response => {
                    document.getElementById("message").textContent = "Your payment details were successfully linked to your Tutanota account!"
                    document.getElementById("message2").textContent = "You may close this tab and return to the app."
                    // ClientType.App
                    if (clientType === "2") window.location.href = "tutanota://app";
                    else window.close();
                })
            }).catch(e => {
                document.getElementById("message").textContent = "Sorry, the verification of your payment details was unsuccessful."
                document.getElementById("message2").textContent = "You may return to the app to see what went wrong."
                // ClientType.App
                if (clientType === "2") window.location.href = "tutanota://app";
                else window.close();
            })
        }

        // from mithril

                } else if (value2 === "false") value2 = false

                    var level = levels[j0], nextLevel = levels[j0 + 1]

                        var key5 = levels.slice(0, j0).join()

                            counters[key5] = Array.isArray(cursor) ? cursor.length : 0
                        }
                        level = counters[key5]++

                    else if (level === "__proto__") break

                        cursor = desc
                    }
                }

            return data0
        }
